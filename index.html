<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated share menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="menu">
        <button class="action_btn">
            <ion-icon name="share-outline"></ion-icon>
        </button>

        <ul>
            <li style="--i: 1; --x: -50; --y: -100; --color: var(--fb-color)">
                <a href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li style="--i: 1; --x: 50; --y: -100; --color: var(--insta-color)">
                <a href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
            <li style="--i: 1; --x: 100; --y: 0; --color: var(--twitter-color)">
                <a href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </li>
            <li style="--i: 1; --x: 50; --y: 100; --color: var(--linkedin-color)">
                <a href="#">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </li>
            <li style="--i: 1; --x: -50; --y: 100; --color: var(--google-color)">
                <a href="#">
                    <ion-icon name="logo-google"></ion-icon>
                </a>
            </li>
            <li style="--i: 1; --x: -100; --y: 0; --color: var(--youtube-color)">
                <a href="#">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
            </li>
        </ul>

    </div>

    <script>
        const button = document.querySelector('.action_btn')
        const menu = document.querySelector('.menu')

        button.onclick = function() {
            menu.classList.toggle('open')
        }

    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
